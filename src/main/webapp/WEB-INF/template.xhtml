<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                
                <link rel="stylesheet" media="screen" href="../assets/css/style.css"  type="text/css" />
                
                <title>Cajero Automatico</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Informacion de interes
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    informacion de interes
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" collapsible="true">
                    <p:button outcome="registrar" value="Registrar" style="width:140px;margin:10px 10px;" />
                    <p:button outcome="retirar" value="Retirar" style="width:140px;margin:10px 10px;" />
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="contenido"></ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
